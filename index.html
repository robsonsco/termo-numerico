<!DOCTYPE html>

    <title>Termo Numérico</title>

<body>

  <div class="container">
    <h1 class="page-title">
      Termo Numérico
    </h1>
    <p class="page-subtitle">
      Insira um número com quatro algarismos diferentes:
    </p>
    <input type="number" id="number" />
    <button type="submit" onclick="Advinhar()">Advinhar</button>

  <table class="tabela" border="1">
      <tr>
        <td>Certos</td>
        <td>Existentes</td>
        <td>Palpites</td>
      </tr>
      <tr>
        <td>1</td>
        <td><p>2</p></td>
        <td><p>5631</p></td>
      </tr>
      <tr>
        <td><p class="bloco1">1</p></td>
        <td><p class="bloco2">2</p></td>
        <td><p class="bloco3">5631</p></td>
      </tr>
  </table>
  
    <script src="script.js"></script>
